<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../Imagenes/2024.03.15-Boros-Amma-04.jpg" type="image/x-icon">
    <title>Asociacion Monstessori</title>
</head>
<body>
    <header>
        <div class ="logo-container">
            <a href="../index.html"><img src="../Imagenes/ama-simbolo-mini_1.png" alt="Logo Montesori" class="logo"></a>
        </div>
        <div class="links-container">
            <nav>
                <ul>
                    <li><a href="AMMA.html">AMMA</a></li>
                    <li><a href="Quienes_Somos.html">Quines Somos</a></li>
                    <li><a href="Montessori.html">Montessori</a></li>
                    <li><a href="Eventos.html">Eventos</a></li>
                    <li><a href="Socio.html">Hazte Soci@</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <main class="eventos-main"> 
        <div class="form-container">
            <h2>Hazte Soci@ - Asociación Montessori Málaga</h2>
            <form>
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
              </div>
        
              <div class="form-row">
                <div class="form-group">
                  <label for="apellido1">Primer Apellido</label>
                  <input type="text" id="apellido1" name="apellido1" required>
                </div>
                <div class="form-group">
                  <label for="apellido2">Segundo Apellido</label>
                  <input type="text" id="apellido2" name="apellido2">
                </div>
              </div>
        
              <div class="form-row">
                <div class="form-group">
                  <label for="dni">DNI</label>
                  <input type="text" id="dni" name="dni" required>
                </div>
                <div class="form-group">
                  <label for="genero">Género</label>
                  <select id="genero" name="genero" required>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                    <option value="otro">Otro</option>
                    <option value="n/a">Prefiero no decirlo</option>
                  </select>
                </div>
              </div>
        
              <div class="form-group">
                <label for="domicilio">Domicilio</label>
                <input type="text" id="domicilio" name="domicilio" required>
              </div>
        
              <div class="form-row">
                <div class="form-group">
                  <label for="localidad">Localidad</label>
                  <input type="text" id="localidad" name="localidad" required>
                </div>
                <div class="form-group">
                  <label for="cp">Código Postal</label>
                  <input type="text" id="cp" name="cp" required>
                </div>
              </div>
        
              <div class="form-group">
                <label for="provincia">Provincia</label>
                <input type="text" id="provincia" name="provincia" required>
              </div>
        
              <div class="form-row">
                <div class="form-group">
                  <label for="telefono_fijo">Teléfono Fijo</label>
                  <input type="tel" id="telefono_fijo" name="telefono_fijo">
                </div>
                <div class="form-group">
                  <label for="telefono_movil">Teléfono Móvil</label>
                  <input type="tel" id="telefono_movil" name="telefono_movil" required>
                </div>
              </div>
        
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
              </div>
        
              <div class="button-row">
                <button class="btn" type="submit">Enviar Solicitud</button>
                <button class="btn" type="button">Descargar PDF</button>
              </div>
        
              <p class="footer-text">En caso de algún problema o preferencia, también puedes rellenar el PDF y enviarlo al correo proporcionado.</p>
            </form>
          </div>
    </main>

    <footer>
        <p>&copy; Derechos reservados asociacion montesori</p>
    </footer>
</body>
</html>
